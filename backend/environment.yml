name: orthoviewer2
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Web Framework & API
  - fastapi
  - uvicorn
  - pandas
  - numpy
  - requests
  - python-dotenv
  
  # Data Processing & Scientific Libraries
  - pandas
  - numpy
  - ete3
  - biopython
  
  # Monitoring & Performance
  - prometheus_client>=0.16.0
  - psutil>=5.9.0
  
  # Development & Testing
  - mypy
  - flake8
  - black
  - pre-commit
  
  # Package Management
  - pip
  
  # Packages only available via pip
  - pip:
    - prometheus-fastapi-instrumentator
